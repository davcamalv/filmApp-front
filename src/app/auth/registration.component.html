<h2 mat-dialog-title>Registro</h2>
<div>
  <div>
    <div>
      <mat-form-field style="width: 100%;">
        <mat-label>Nombre</mat-label>
        <input matInput [formControl]="name"/>
        <mat-error *ngIf="name.invalid">{{ getErrorMessageName() }}</mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field style="width: 100%;">
        <mat-label>Nombre de Usuario</mat-label>
        <input matInput [formControl]="username"/>
        <mat-error *ngIf="username.invalid">{{ getErrorMessageUsername() }}</mat-error>
      </mat-form-field>
    </div>
    
    <div>
      <mat-form-field style="width: 100%;">
        <mat-label>Email</mat-label>
        <input matInput [formControl]="email"/>
        <mat-error *ngIf="email.invalid">{{ getErrorMessageEmail() }}</mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field style="width: 100%;">
        <mat-label>Contraseña</mat-label>
        <input matInput (input)="confirmPassword.updateValueAndValidity()" [formControl]="password" [type]="hide? 'password' : 'text'"/>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="password.invalid">{{ getErrorMessagePass() }}</mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field style="width: 100%;">
        <mat-label>Confirma la contraseña</mat-label>
        <input matInput (input)="confirmPassword.updateValueAndValidity()" [formControl]="confirmPassword" [type]="hideConfirmPass? 'password' : 'text'"/>
        <button mat-icon-button matSuffix (click)="hideConfirmPass = !hideConfirmPass" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hideConfirmPass ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="confirmPassword.invalid">{{ getErrorMessageConfirmPass() }}</mat-error>
      </mat-form-field>
    </div>


    <div id="buttons-dialog">
      <button id="cancel-dialog" mat-raised-button color="warn" (click)="cancel()">
        Cancelar
      </button>
      <button id="save-dialog" mat-raised-button color="primary" (click)="onRegister()" [disabled]="abled()" cdkFocusInitial>
        Confirmar
      </button>
    </div>
</div>

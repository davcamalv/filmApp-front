<h2 mat-dialog-title>Seleccionar avatar</h2>
<div>
  <div class="avatars-div">
    <div *ngFor="let avatar of avatars">
      <button mat-button class="avatar-selected avatar-button" *ngIf="avatar == avatarSelected" (click)="selectAvatar(avatar)">
        <img class="image" [src]="avatar">
      </button>
      <button mat-button class="avatar-button" *ngIf="avatar != avatarSelected"  (click)="selectAvatar(avatar)">
        <img class="image" [src]="avatar">
      </button>
    </div>
  </div>
    <div id="buttons-dialog">
      <button id="cancel-dialog" mat-raised-button color="warn" (click)="cancel()">
        Cancelar
      </button>
      <button id="save-dialog" [disabled]="avatarSelected == ''" mat-raised-button color="primary" cdkFocusInitial (click)="save()">
        Guardar
      </button>
    </div>
</div>
